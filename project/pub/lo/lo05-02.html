<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-title" content="NH Bank">
	<meta http-equiv="imagetoolbar" content="no">
	<meta name="robots" content="no-index,follow">
	<title>:::NH통합스마트뱅킹 || 펀드리스트:::</title>
	<script src="../com/js/head.js"></script>
</head>
<body>
	<!-- wrap -->
	<div class="wrap">

		<!-- header -->
		<header class="header">
			<button title="뒤로가기" class="btn-back"></button>
			<h1>대출신청</h1>
			<button title="메인으로" class="btn-home"></button>
			<button title="전체메뉴" class="btn-menu"></button>
		</header>
		<!-- //header -->

		<!-- container -->
		<div class="container">

			<nav aria-label="breadcrumb" class="breadcrumb">
				<h2 class="breadcrumb-tit">대출신청 정보입력</h2>
				<ol>
					<li aria-current="page" class="breadcrumb-item _active">STEP 5</li>
					<li class="breadcrumb-item">/ 8</li>
				</ol>
			</nav>

			<section class="sec">
				<div class="process-tit-wrap">
					<strong class="h4">직장인을 위한 신용대출</strong>
				</div>
			</section>

			<section class="sec">
				<div class="list-table-box">
					<ul class="list-main">
						<li>
							<p class="list-table-title">대출 신청금액</p>
							<p class="list-table-text"><strong class="data-value"><em class="data">100000</em><span class="won">원</span></strong></p>
						</li>
						<li>
							<span class="list-table-title">대출금리</span>
							<p class="list-table-text"><strong class="data-value point-color"><em class="data">4.82</em><span class="unit">%</span></strong><span class="mor">(6개월 MOR)</span></p>
						</li>
					</ul>
					<div class="accordion-collapse collapse show">
						<ul class="list-sub">
							<li>
								<p class="list-table-title">기준금리(A)</p>
								<p class="list-table-text"><strong class="data-value"><em class="data">3.42</em><span class="unit">%</span></strong></p>
							</li>
							<li>
								<span class="list-table-title">가산금리(B)</span>
								<p class="list-table-text"><strong class="data-value"><em class="data">1.90</em><span class="unit">%</span></strong></p>
							</li>
							<li>
								<span class="list-table-title">우대금리(C)</span>
								<p class="list-table-text"><strong class="data-value"><em class="data">0.50</em><span class="unit">%</span></strong></p>
								<ul class="list-form">
									<li>
										<div class="form-check">
											<input type="checkbox" value id="chk0301" class="check-input">
											<label for="chk0301" class="form-check-label">급여이체 50만원 이상</label>
										</div>
										<p class="list-table-text"><strong class="data-value"><em class="data">0.50</em><span class="unit">%</span></strong></p>
									</li>
									<li>
										<div class="form-check">
											<input type="checkbox" value id="chk0302" class="check-input">
											<label for="chk0302" class="form-check-label">신용카드보유 (NH채움카드)</label>
										</div>
										<p class="list-table-text"><strong class="data-value"><em class="data">0.20</em><span class="unit">%</span></strong></p>
									</li>
									<li>
										<div class="form-check">
											<input type="checkbox" value id="chk0303" class="check-input">
											<label for="chk0303" class="form-check-label">우량등급 우대금리<br>(통신등급 1~3등급)</label>
										</div>
										<p class="list-table-text"><strong class="data-value"><em class="data">0.20</em><span class="unit">%</span></strong></p>
									</li>
								</ul>
							</li>
						</ul>
						<ul class="list-total">
							<li>
								<p class="list-table-title">예상금리(A+B-C)</p>
								<p class="list-table-text"><strong class="data-value point-color"><em class="data">4.82</em><span class="unit">%</span></strong></p>
							</li>
						</ul>
					</div>
				</div>
				<div class="accordion-button-wrap"><button type="button" aria-expanded="true" class="accordion-button">상세닫기</button></div>
			</section>

		</div>
		<!-- // container -->

		<!-- footer -->
		<footer role="group" aria-label="진행 버튼" class="footer btn-group-progress">
			<button type="button" class="btn btn-default">취소</button>
			<button type="button" class="btn btn-point">다음</button>
		</footer>
		<!-- // footer -->

	</div>
	<!-- // wrap -->

</body>
</html>
