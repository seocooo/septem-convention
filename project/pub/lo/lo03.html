<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-title" content="NH Bank">
	<meta http-equiv="imagetoolbar" content="no">
	<meta name="robots" content="no-index,follow">
	<title>:::NH통합스마트뱅킹 || 펀드리스트:::</title>
	<script src="../com/js/head.js"></script>
</head>
<body>
	<!-- wrap -->
	<div class="wrap">

		<!-- header -->
		<header class="header">
			<button title="뒤로가기" class="btn-back"></button>
			<h1>대출신청</h1>
			<button title="메인으로" class="btn-home"></button>
			<button title="전체메뉴" class="btn-menu"></button>
		</header>
		<!-- //header -->

		<!-- container -->
		<div class="container">

			<nav aria-label="breadcrumb" class="breadcrumb">
				<h2 class="breadcrumb-tit">상품 추천</h2>
				<ol>
					<li aria-current="page" class="breadcrumb-item _active">STEP 3</li>
					<li class="breadcrumb-item">/ 8</li>
				</ol>
			</nav>

			<section class="sec">
				<div class="process-tit-wrap">
					<strong class="h4">직장인을 위한 신용대출</strong>
					<p class="process-txt">은행방문없이 최대 1억5,000만원까지</p>
				</div>
			</section>
			<section class="sec">
				<div class="list-table-box">
					<ul class="list-main">
						<li>
							<span class="list-table-title">대출 신청금액</span>
							<p class="list-table-text"><strong class="data-value"><em class="data">100000</em><span class="won">원</span></strong></p>
						</li>
						<li>
							<span class="list-table-title">대출금리</span>
							<p class="list-table-text"><strong class="data-value point-color"><em class="data">4.82</em><span class="unit">%</span></strong><span class="mor">(6개월 MOR)</span></p>
						</li>
					</ul>
				</div>
			</section>
			<hr class="hr">
			<section class="sec">
				<div class="list-info-box">
					<div class="list-title-wrap">
						<p class="list-info-title">알아두세요</p>
						<button type="button" aria-expanded="true" class="accordion-button"></button>
					</div>
					<ul class="list-dot accordion-collapse collapse show">
						<li>상품가입이 원활하게 완료되지 않으신 경우, 상품가입 내역에서 처리결과를 반드시 확인하시기 바랍니다.</li>
					</ul>
				</div>
			</section>
		</div>
		<!-- // container -->

		<!-- footer -->
		<footer role="group" aria-label="진행 버튼" class="footer btn-group-progress">
			<button type="button" class="btn btn-default">취소</button>
			<button type="button" class="btn btn-point">다음</button>
		</footer>
		<!-- // footer -->
		
	</div>
	<!-- // wrap -->

</body>
</html>
